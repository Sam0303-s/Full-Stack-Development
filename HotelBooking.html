<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hotel Booking</title>
    <style>
        *{
            font-style: italic;
        }
        body{
            /*background-color: rgb(255, 177, 210);*/
            background-image: url('pink.jpg');
            font-size: 18px;
            font-weight: bolder;
            color: black;
        }

        h1{
            font-style: italic;
        }

        button{
            background-color: rgb(252, 47, 132);
            cursor: pointer;
            margin: 0;
            border-radius: 10px;
            padding: 6px;
        }
        
        .reset{
            background-color: rgb(248, 195, 217);
            cursor: pointer;
            margin: 0;
            border-radius: 10px;
            padding: 6px;
        }

        .reset:hover{
            border-style: groove;
        }

        .button:hover{
            border-style: groove;
        }

        input,textarea{
            font-size: 15px;
            margin: 10px;
            padding: 6px;
            border-radius: 10px;
            border: rgb(255, 47, 134);
            border-style: inset;
            background-color: rgb(248, 195, 217);
        }
        div{
            background-color: rgb(253, 144, 189);
            border: rgb(255, 47, 134);
            border-radius: 10px;
            border-style: solid;
            padding-bottom: 20px;
            padding-left: 0;
            width: 100ch;
        }
        .main_form{
            background-color: rgb(253, 144, 189);
            border: rgb(255, 47, 134);
            border-radius: 10px;
            border-style: solid;
            padding-bottom: 20px;
            padding-top: 20px;
            width: 100ch;
            margin-left: 330px;
        }

        input[type=checkbox],input[type=radio],input[type=button]{
            margin: 10px;
            cursor: pointer;
        }
        
        label{
            font-size: larger;
        }
        
    </style>
</head>
<body>
    <center>
    <div>
        <center><h1>Welcome to Empire Hotel</h1>

            <a href="signin.html"><input type="button" value="Sign-in" class="button"></a>
            <a href="login.html"><input type="button" value="Login" class="button"></button></a>

        </center>
    </div></center><br><br>
    <div class="main_form">
    <center><form>
        <label for="name">Enter your name:</label>
        <input type="text" placeholder="name" id="name"><br><br><br>

        <label for="address">Entet your address:</label>
        <textarea placeholder="address" id="address"></textarea><br><br><br>

        <label for="phone">Enter your phone number:</label>
        <input type="text" placeholder="7892105626" id="phone"><br><br><br>

        <label for="rooms">Which type of rooms do you prefer:</label>
        <input type="checkbox" id="b_rooms"><label for="b_rooms">Basic rooms</label>
        <input type="checkbox" id="p_rooms"><label for="p_rooms">Premier rooms</label>
        <br><br><br>
        
        <label for="info">Each rooms costs $1200 per day</label><br><br><br>
        <label for="no_romms">No of rooms required:</label> 
        <select>
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br><br><br>

        <label for="time">At what time u r gonna check-in:</label>
        <input type="time"><br><br><br>

        <label for="food">What type of food you prefer:</label>
        <input type="checkbox" id="veg"><label for="veg">Veg</label>
        <input type="checkbox" id="n_veg"><label for="n_veg">Non-Veg</label> <br><br><br>

        <label for="payment">Payment methods:</label>
        <select id="payment">
            <option value="UPI">UPI</option>
            <option value="credit card">credit card</option>
            <option value="debit card">debit card</option>
        </select><br><br><br>

        <label for="agrement">Do you agree our terms & condition:</label> 
        <input type="radio" name="yes" id="yes"><label for="yes">Yes</label>
        <input type="radio" name="yes" id="no"><label for="no">No</label> <br><br>

        <input type="button" value="Submit" class="button">
        <input type="reset" class="reset">
    </form></center></div>
</body>
</html>
