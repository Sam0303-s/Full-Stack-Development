<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="empire_icon.jpeg">
    <title>Sign-in to Empire</title>
    <style>
        body{
            background-image: url('pink.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            font-size: 18px;
            font-weight: bolder;
            color: black;
        }

        div {
            background-color: rgb(214, 141, 52);
            padding: 40px;
            border-radius: 70px;
            width: 1000px;
        }

        a{
            font-size: 15px;
            color: black;
            margin: 10px;
            padding: 10px;
            font-weight: bold;
            border-radius: 15px;
            border: rgb(255, 47, 134);
            text-decoration: none;
            border-style: inset;
            background-color: rgb(248, 195, 217);
        }

        h1{
            font-style: italic;
        }

        .pointer{
            font-size: 15px;
            margin: 10px;
            padding: 6px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 15px;
            border: rgb(255, 47, 134);
            border-style: inset;
            background-color: rgb(248, 195, 217);
        }

        div{
            background-color: rgb(253, 144, 189);
            border: rgb(255, 47, 134);
            margin-left: 40px;
            border-radius: 10px;
            box-shadow: 10px,10px, whitesmoke;
            border-style: solid;
            padding-bottom: 20px;
            padding-left: 0;
            width: 100ch;
        }

        .main-form{
            background-color: rgb(253, 144, 189);
                box-shadow: 100px;
                border: rgb(255, 47, 134);
                border-radius: 10px;
                border-style: solid;
                padding-bottom: 20px;
                padding-top: 20px;
                width: 100ch;
                margin-left: 330px;
        }

        input,textarea{
            font-size: 15px;
            margin: 10px;
            padding: 6px;
            border-radius: 10px;
            border: rgb(255, 47, 134);
            border-style: inset;
            background-color: rgb(248, 195, 217);
        }

        select{
            background-color: rgb(248, 195, 217);
            font-size: 15px;
            margin: 10px;
            margin-right: 0%;
            padding: 6px;
            border-radius: 10px;
            border: rgb(255, 47, 134);
            border-style: inset;
        }
    </style>
</head>
<body>
    <center>
    <div>
        <center>
        <h1>Sign-in to Empire</h1>
        <a href="/HotelBooking.html">Home</a><br><br>
    </div>
    </center>
    <br>
    </center>
    <div class="main-form">
        <center>
        <form>
            <label for="name">Enter your name:</label> <br>
            <input type="text" id="name" placeholder="name"><br><br>

            <label for="address">Enter your address:</label> <br>
            <textarea id="address" placeholder="address"></textarea><br><br>

            <label for="phone">Enter your phone number:</label> <br>
            <select>
                <option value="+ ind" selected>+ ind</option>
                <option value="+ aus">+ aus</option>
                <option value="+ us">+ us</option>
                <option value="+ uk">+ uk</option>
            </select>
            <input type="text" id="phone" placeholder="phone-no"><br><br>

            <label for="emailf">Enter your email:</label> <br>
            <input type="email" id="emailf" placeholder="email"> <br><br>

            <label for="pass1">Set new password:</label> <br>
            <input type="password" id="pass1" placeholder="password"><br><br>

            <label for="pass2">Confirm password:</label> <br>
            <input type="password" id="pass2" placeholder="password"> <br><br>

            <a href="login.html">Already have an account</a><br><br>

            <button class="pointer" onclick="validate()">Submit</button>
            <input type="reset" class="pointer">
        </form>
        </center>
    </div>

    <script>


        function validate(){
            var pass1 = document.getElementById('pass1').value;
            var pass2 = document.getElementById('pass2').value;

            if(pass1 == pass2){
                window.location.href = "login.html";
            }else{
                alert("password did not matched try again!");
            }
        }



    </script>
</body>
</html>
